name: address_sf_package
description: Read data address from exported data
version: 0.0.2
homepage: https://github.com/hlongho/address_sf_package.git

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^3.0.2
  dropdown_button2: ^2.3.9
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
